<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Principal</title>
</head>

<body class="grad70">
  <main class="container-flex-column vh100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <!-- Título Principal -->
          <h1 class="principaltitle text-center">CaxaFood</h1>
        </div>
        <div class="col-xs-12">
          <div class="container-map-graffy">
            <!-- Mapa -->
            <div class="map" id="mapa">
            </div>
            <script src="../js/maps.js"></script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGIiDklpBD5Tehy-4pZgEDe0fJEUE1cb8&amp;callback=initMap"></script>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <!-- Subtitulo -->
            <h3 class="text-center">Comidas cerca de ti</h3>
          </div>
          <div class="col-xs-12">
            <div class="container-form">
              <!-- Inicio del Form para la busqueda -->
              <div class="form-group">
                <label class="sr-only" for="exampleInputAmount">Platos en Cajamarca</label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                  </div>
                  <input id="list-restaurant" type="text" class="form-control" placeholder="Ingrese nombre del restaurant">
                </div>
                <a class="btn btn-default btn-lg btn-block button-search" role="button" id="search">Buscar Restaurantes</a>
              </div>
              <!-- Fín del Form para la busqueda -->
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="container-carrusel">
            <!-- Inicio Carrusel -->
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                  <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>
  
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                  <div class="item active">
                    <img class="imgs-carrusel" src="../assets/img/principal1.png" alt="El asador">
                    <div class="carousel-caption">
                      <h3>El asador</h3>
                      <p>Especialistas en carnes al cilindro</p>
                    </div>
                  </div>
  
                  <div class="item">
                    <img class="imgs-carrusel" src="../assets/img/principal2.jpg" alt="El tiesto">
                    <div class="carousel-caption">
                      <h3>El tiesto</h3>
                      <p>Especialistas en carnes al barro</p>
                    </div>
                  </div>
  
                  <div class="item">
                    <img class="imgs-carrusel" src="../assets/img/principal3.jpg" alt="Muelle 33">
                    <div class="carousel-caption">
                      <h3>El asador</h3>
                      <p>Especialistas en ceviches</p>
                    </div>
                  </div>
  
                  <div class="item">
                    <img class="imgs-carrusel" src="../assets/img/principal4.jpg" alt="Muelle 33">
                    <div class="carousel-caption">
                      <h3>El asador</h3>
                      <p>Especialistas en comida criolla</p>
                    </div>
                  </div>
                </div>
  
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
              <!-- Fín Carrusel Carrusel -->
            </div>
          </div>
        </div>

      </div>
    </div>
    </div>
  </main>
  <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
  <script src="../js/data.js"></script>
  <script src="../js/principal.js"></script>
</body>

</html>
